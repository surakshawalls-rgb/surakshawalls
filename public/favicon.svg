<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Shield background with gradient -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M32 4 L8 12 L8 28 Q8 44 32 60 Q56 44 56 28 L56 12 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1B5E20" 
        stroke-width="1.5"/>
  
  <!-- Wall bricks pattern -->
  <g fill="white" opacity="0.9">
    <!-- Top row -->
    <rect x="16" y="20" width="12" height="5" rx="1"/>
    <rect x="36" y="20" width="12" height="5" rx="1"/>
    
    <!-- Middle row - offset -->
    <rect x="10" y="27" width="12" height="5" rx="1"/>
    <rect x="26" y="27" width="12" height="5" rx="1"/>
    <rect x="42" y="27" width="12" height="5" rx="1"/>
    
    <!-- Bottom row -->
    <rect x="16" y="34" width="12" height="5" rx="1"/>
    <rect x="36" y="34" width="12" height="5" rx="1"/>
    
    <!-- Fourth row - offset -->
    <rect x="10" y="41" width="12" height="5" rx="1"/>
    <rect x="26" y="41" width="12" height="5" rx="1"/>
    <rect x="42" y="41" width="12" height="5" rx="1"/>
  </g>
  
  <!-- Letter S for Suraksha -->
  <text x="32" y="54" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">S</text>
</svg>
