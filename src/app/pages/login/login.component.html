<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <div class="logo">ğŸ—</div>
      <h1>Suraksha Walls</h1>
      <p>Business Management System</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label>Email Address</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="name@surakshawalls.com" 
          class="form-control"
          [disabled]="loading"
          required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Enter your password" 
          class="form-control"
          [disabled]="loading"
          required>
      </div>

      <div *ngIf="errorMessage && errorMessage.length > 0" class="error-message">
        âš ï¸ {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-login" 
        [disabled]="loading">
        {{ loading ? 'Logging in...' : 'ğŸ” Login' }}
      </button>
    </form>

    <div class="login-footer">
      <small>Â© 2026 Suraksha Walls. All rights reserved.</small>
    </div>
  </div>
</div>
